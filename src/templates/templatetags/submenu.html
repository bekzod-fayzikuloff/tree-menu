{% load menu_tree %}
<ul>
    {% for sub_menu in submenu.submenu_items %}
        <li>
            {% with link_slug='/'|add:sub_menu.title_slug|add:'/' %}
                <a href="{% url 'menu-item' sub_menu.title_slug %}"
                   class="sub_item{% if request.path == link_slug %} active{% endif %}">{{ sub_menu.title }}</a>
                {% draw_submenu_item sub_menu %}
            {% endwith %}
        </li>
    {% endfor %}
</ul>
